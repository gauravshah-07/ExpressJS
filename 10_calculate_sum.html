<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateSum(){
            // alert('hi')
            // document.getElementById('answer').innerHTML = "Hi there!"

            let a = document.getElementById('num1').value
            let b = document.getElementById('num2').value
            // const sum = parseInt(a) + parseInt(b) 
            
            fetch('http://localhost:3000/calculateSum?a=' + a + '&b=' + b)
            .then(response => response.text())  // Extract the text from the response
            .then(data => {
                console.log(data);  // Log the final result
                document.getElementById('answer').innerHTML = data; 
                // document.getElementById('answer').innerHTML = "The final sum is " + sum // Update the HTML element
            })
            .catch(error => {
                console.error('Error:', error);
            });
            // console.log(res);
        }
    </script>
    <input type="number" name="num1" id="num1"> <br><br>
    <input type="number" name="num2" id="num2"> <br> <br>
    <button onclick="calculateSum()">Get Sum</button>
    <div id="answer"></div>
</body>
</html>
